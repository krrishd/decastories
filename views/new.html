<div class="stories new"><h1>Create New Story</h1><form ng-submit="newStory()"><input type="text" placeholder="Name" ng-model="name"/><input type="text" placeholder="School" ng-model="chapter"/><input type="text" placeholder="Story Title" ng-model="title"/><select ng-model="state"><option selected="selected" value="" disabled="disabled">Choose State</option><option ng-repeat="s in states" value="{{ s.name }}">{{ s.name }}</option></select><textarea ng-model="content"></textarea><input type="submit" value="Submit"/></form></div>
